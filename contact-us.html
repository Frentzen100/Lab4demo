<!------------------- CONTACT US PAGE ------------------->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact-us.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">

    <!-- Hamburger Icon Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

    <title>Contact-Us</title>
    
</head>
<body>
     <!------- HEADER ------->
     <header>
        <nav class="navbar">
  
          <img class="logo" src="img/logo.png" alt="This is a logo of Matcha Munchies">
          <a class="company-name" href="index.html">Matcha Munchies</a>
  
          <ul class="nav-links">
            <span id="close-menu-btn" class="material-symbols-outlined">close</span>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
          </ul>
  
          <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
  
        </nav>
      </header>

      <section class="contact-main-section">
        <div class="contact-notice">
            <h3>Have Any Questions? Let Us Know!</h3>
            <h4>Please Note</h4>
            <p>This is a safe and welcoming environment, no</p>
        </div>
        <div class="feedback_container">
    
        <div class="row">
            <div class="col-25">
            <label for="fname">First Name</label>
            </div>
            <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Kate">
            </div>
        </div>
    
        <div class="row">
            <div class="col-25">
            <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Luong">
            </div>
        </div>
    
        <div class="row">
            <div class="col-25">
            <label for="country">Country</label>
            </div>
            <div class="col-75">
            <select id="country" name="country">
                <option value="canada">Canada</option>
                <option value="uk">USA</option>
                <option value="usa">UK</option>
            </select>
            </div>
        </div>
    
        <div class="row">
            <div class="col-25">
            <label for="subject">Subject</label>
            </div>
            <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>
    
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    
        <!-- fix later -->
        <div class="row">
            <a href="#" class="button-link">
                <input type="submit" value="submit" />
            </a>
        </div>
    
        </div>
    </section>

    <!-- Javascript for the Hamburger menu -->
    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
  
        // Toggle mobile menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
  
        // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>

</body>

</html>
