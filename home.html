<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
 
  <link rel="stylesheet" href="css/main3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <!-- Hamburger icon from https://fonts.google.com/icons -->
</head>

<body>
    <!-- Header source from https://www.codingnepalweb.com/create-responsive-coffee-website-html-css/ -->
  <header>
    <nav class="navbar">
        <a class="logo" href="#">MatchaMunchies<span>.</span></a>
        <ul class="menu-links">
            <span id="close-menu-btn" class="material-symbols-outlined">close</span>
            <li><a href='home.html'>Home</a></li>
            <li><a href='menu.html'>Menu</a></li>
            <li><a href='about-us.html'>About Us</a></li>
            <li><a href='contact.html'>Contact Us</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header> 

  <section class="hero-section">
    <div class="content">
        <h2>Fill Your Matcha Cravings!</h2>
        <p>Matcha is blah blah blah blah</p>
        <a href="menu.html" class="button-link">
            <button class="button">View Menu</button>
        </a>
    </div>
  </section>

  <script>
    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");

    <!-- for mobile -->
    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
 
  </script>

  
 
</body>

</html>
